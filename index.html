<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arcade Profile</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffcc);
      background-size: 300% 300%;
      animation: bgMove 8s infinite alternate;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    @keyframes bgMove {
      0% { background-position: left top; }
      100% { background-position: right bottom; }
    }

    .profile-card {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
      width: 360px;
      border: 3px solid #ff00cc;
      animation: neonPulse 2s infinite alternate;
    }

    @keyframes neonPulse {
      0% { box-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff; }
      100% { box-shadow: 0 0 30px #ffcc00, 0 0 60px #00ffcc; }
    }

    .profile-card img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #00ffff;
      box-shadow: 0 0 15px #ff00ff;
      margin-bottom: 20px;
      animation: glowImage 3s infinite alternate;
    }

    @keyframes glowImage {
      0% { box-shadow: 0 0 10px #ff00ff; }
      100% { box-shadow: 0 0 30px #00ffff; }
    }

    .profile-card h1 {
      font-size: 18px;
      color: #ffcc00;
      margin-bottom: 15px;
      animation: neonText 1.2s infinite alternate;
    }

    @keyframes neonText {
      0% { text-shadow: 0 0 8px #ff00ff, 0 0 12px #00ffff; color: #ffcc00; }
      100% { text-shadow: 0 0 15px #00ffcc, 0 0 25px #ff00ff; color: #00ffff; }
    }

    .profile-card p {
      font-size: 12px;
      margin: 10px 0;
      color: #fff;
      text-shadow: 0 0 5px #00ffcc;
      animation: blinkText 2.5s infinite;
    }

    @keyframes blinkText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .profile-card p span {
      color: #ff00ff;
      text-shadow: 0 0 6px #ff00cc, 0 0 12px #ff0099;
    }
  </style>
  <!-- โหลดฟอนต์ Arcade -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="profile-card">
    <img src="khanuengnit.jpg" alt="khanuengnit">
    <h1>Khanuengnit Rattaworn</h1>
    <p><span>E-mail:</span> dear24112536@gmail"com</p>
    <p><span>Department:</span> English Teacher</p>
    <p><span>Faculty:</span> Education</p>
  </div>
</body>
</html>
